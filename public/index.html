<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Custom</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1. Join Section -->
    <div id="join-section">
      <h1>WebRTC Video Call</h1>
      <input type="text" id="room-id" placeholder="Room ID" />
      <button id="join-btn">Join Room</button>
      <p id="error"></p>
    </div>

    <!-- 2. Call Section (hidden) -->
    <div id="call-section" style="display: none">
      <p>Room: <span id="current-room"></span></p>
      <p>Status: <span id="status">Connecting...</span></p>

      <!-- Videos -->
      <video id="local-video" autoplay muted playsinline></video>
      <video id="remote-video" autoplay playsinline></video>

      <!-- Controls -->
      <button id="mute-btn">Mute</button>
      <button id="video-btn">Stop Video</button>
      <button id="end-btn">End Call</button>
    </div>

    <!-- Load Socket.io & App -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
